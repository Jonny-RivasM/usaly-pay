<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usaly pay</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--css-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <div class="header-nav-logo">
                <img class="logo-img" src="img/logo-usaly-workplace 1.png" />
            </div>
            <div class="header-nav-text-link">
                <div class="header-nav-link">
                    <div class="link-home">
                        <a href="#">HOME</a>
                    </div>
                    <div class="link-contact">
                        <a href="#">CONTACTO</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-pay">
        <section class="main-pay-texts">
            <div class="text-pay">
                <p>PAGOS</p>
            </div>
            <div  class="text-pay-portal">
                <p>Portal de</p>
                <p>pagos en línea</p>
            </div>
            <div  class="text-pay-info">
                <p>Por favor llena la siguiente información</p>
            </div>
        </section>
        <section class="main-pay-form">
            <form action="">
                <label for="">
                    <span>Nombre o razón social:</span>
                    <input type="text">
                </label>
                <label for="">
                    <span>Cédula o Nit:</span>
                    <input type="text">
                </label>
                <label for="">
                    <span>Nombre del contacto:</span>
                    <input type="text">
                </label>
                <label for="">
                    <span>Ciudad:</span>
                    <input type="text">
                </label>
                <label for="">
                    <span>Correo electrónico:</span>
                    <input type="text">
                </label>
                <label for="">
                    <span>Concepto o Número de factura:</span>
                    <input type="text">
                </label>
                <label for="">
                    <span>Descripción del pago:</span>
                    <input type="text">
                </label>
                <label for="">
                    <span>Valor del pago (Min $10.000COP):</span>
                    <input type="text">
                </label>
                <button type="submit">IR A PAGAR</button>
            </form>
        </section>
    </main>




    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
